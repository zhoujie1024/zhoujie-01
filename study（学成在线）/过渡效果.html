<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .box{
              margin: 10px auto;
              width: 200px;
              height: 200px;
              background-color: pink;
              /*如果过渡效果多，直接写all*/
              /*过渡配合hover使用，鼠标经过谁谁变化谁就加过渡属性*/
              transition: all 1s;
          }
        .box:hover{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }  
    </style>
</head>
<body>
     <div class="box">过渡效果</div>
</body>
</html>
